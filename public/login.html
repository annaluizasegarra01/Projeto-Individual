    <div class="pagina">
        <div class="container">
            <div class="image-section-login">
                <img src="./img/img_login.jpeg" alt="Imagem culin√°ria">
            </div>
            <div class="login-section">
                <h1>Login</h1><br>

                <label for="email">E-mail</label>
                <input type="email" id="email_input" placeholder="nome@email.com">

                <label for="senha">Senha</label>
                <input type="password" id="senha_input" placeholder="Digite sua senha">

                <button onclick="entrar()">Entrar</button>
                <p class="link">N√£o tem uma conta? <a href="#" onclick="cadastre()">Cadastre-se</a></p>

                <div class="card_erro" id="cardErro">

                </div>

            </div>

        </div>
    </div>
</body>

<script>

    function cadastre() {
        window.location.href = "cadastro.html";
    }

    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Preencha todos os campos para continuar!";

            finalizarAguardar();
            return false;
        } else if (!emailVar.includes("@")) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "email inv√°lido (deve conter @)"

            return false;
        } 

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);


        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.SENHA_USUARIO = json.senha;

                    window.location = "dashboard.html";

                });


            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                mensagem_erro.innerHTML = "Senha e/ou email inv√°lido!";

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
