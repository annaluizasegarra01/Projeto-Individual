<script>
    function cadastrar() {
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var preferenciaVar = preferencia_input.value;

        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            preferenciaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Preencher todos os campos para continuar!";

            return false;
        } else if (!emailVar.includes("@")) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "email inv√°lido (deve conter @)"

             return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v√° para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                preferenciaServer: preferenciaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    window.location = "login.html";

                    limparFormulario();

                } else {
                    mensagem_erro.innerHTML = "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

        return false;
    }

</script>
