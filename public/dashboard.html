        <br>
        <h2>Minhas Receitas Favoritas</h2><br>
        <div id="receitasFavoritas"></div>
        
    </div>
</body>

<script>
    const idUsuario = sessionStorage.ID_USUARIO;
    const container = document.getElementById("receitasFavoritas");

    fetch(`/favoritos/receitas/${idUsuario}`)
        .then(res => res.json())
        .then(receitas => {
            if (receitas.length === 0) {
                container.innerHTML = "<p>VocÃª ainda nÃ£o favoritou nenhuma receita.</p>";
                return;
            }

            receitas.forEach(r => {
                const div = document.createElement("div");
                div.className = "card-receita";
                div.innerHTML = `
                    <h3>${r.nome}</h3>
                    <p>${r.descricao}</p>
                    <small>Tipo: ${r.tipo}</small><br>
                    <button class="desfavoritar" data-id="${r.idReceita}">ðŸ’” Desfavoritar</button>
                `;
                container.appendChild(div);
            });

            document.querySelectorAll(".desfavoritar").forEach(botao => {
                botao.addEventListener("click", () => {
                    const idReceita = botao.getAttribute("data-id");

                    fetch("/favoritos/desfavoritar", {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            idUsuario: idUsuario,
                            idReceita: idReceita
                        })
                    }).then(res => {
                        if (res.ok) {
                            alert("Receita removida dos favoritos!");
                            botao.closest(".card-receita").remove();
                        } else {
                            alert("Erro ao desfavoritar.");
                        }
                    });
                });
            });
        })
        .catch(err => {
            console.error("Erro ao carregar favoritos:", err);
            container.innerHTML = "<p>Erro ao carregar suas receitas favoritas.</p>";
        });
</script>

</html>
