<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Cooked</title>
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="registros">
    <header>
        <div class="logo">By Cooked</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="salgados.html">Receitas salgadas</a></li>
                <li><a href="doces.html">Receitas doces</a></li>
                <li><a href="vegetariana.html">Receitas vegetarianas</a></li>
                <p>|</p>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="pagina">
        <div class="container_cadastro">
            <div class="image-section">
                <img src="./img/img_cadastro.jpeg" alt="Imagem culinária">
            </div>
            <div class="login-section"> 
                <h1>Cadastre-se</h1><br>
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Seu nome " required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="nome@email.com" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>

                    <label for="tipoReceita">Preferência</label>
                    <select id="tipoReceita" name="tipoReceita" required>
                        <option value="">Selecione</option>
                        <option value="salgada">Salgada</option>
                        <option value="doce">Doce</option>
                        <option value="vegetariana">Vegetariana</option>
                      </select>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
